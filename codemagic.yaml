workflows:
  android-debug:
    name: Gossip Android Debug
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      groups:
        - VAR
      node: 22
      java: 21
      vars:
        NODE_OPTIONS: "--max-old-space-size=4096"
    scripts:
      - name: Install dependencies
        script: |
          corepack enable
          corepack prepare pnpm@10.25.0 --activate
          pnpm install --no-frozen-lockfile
      - name: Create .env
        script: |
          echo "EXPO_PUBLIC_SUPABASE_URL=$EXPO_PUBLIC_SUPABASE_URL" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$EXPO_PUBLIC_SUPABASE_ANON_KEY" >> .env
      - name: Build Android Debug APK
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace
    artifacts:
      - android/app/build/outputs/apk/debug/*.apk
  android-release:
    name: Gossip Android Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      groups:
        - VAR
      node: 22
      java: 21
      vars:
        NODE_OPTIONS: "--max-old-space-size=8192"
        GRADLE_OPTS: "-Xmx8192m -XX:MaxMetaspaceSize=1024m"
    scripts:
      - name: Install dependencies
        script: |
          corepack enable
          corepack prepare pnpm@10.25.0 --activate
          pnpm install --no-frozen-lockfile
      - name: Create .env
        script: |
          echo "EXPO_PUBLIC_SUPABASE_URL=$EXPO_PUBLIC_SUPABASE_URL" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$EXPO_PUBLIC_SUPABASE_ANON_KEY" >> .env
      - name: Clean build directories
        script: |
          cd android
          rm -rf app/build app/.cxx .gradle
          echo "✅ Cleaned build directories"
      - name: Build Android Release Split APKs
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace --no-daemon --warning-mode all
          echo "✅ Build complete! Generated APKs:"
          ls -lh app/build/outputs/apk/release/
    artifacts:
      - android/app/build/outputs/apk/release/app-armeabi-v7a-release.apk
      - android/app/build/outputs/apk/release/app-arm64-v8a-release.apk
      - android/app/build/outputs/apk/release/app-x86-release.apk
      - android/app/build/outputs/apk/release/app-x86_64-release.apk
      - android/app/build/outputs/apk/release/*.apk
