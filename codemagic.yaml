workflows:
  android-release:
    name: Gossip Android Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      groups:
        - VAR
      node: 20
      vars:
        NODE_OPTIONS: "--max-old-space-size=4096"
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m"
    scripts:
      - name: Install dependencies
        script: |
          corepack enable
          corepack prepare pnpm@10.25.0 --activate
          pnpm install --frozen-lockfile
      - name: Create .env file
        script: |
          echo "EXPO_PUBLIC_SUPABASE_URL=$EXPO_PUBLIC_SUPABASE_URL" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$EXPO_PUBLIC_SUPABASE_ANON_KEY" >> .env
      - name: Set up local.properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
      - name: Build Android Release APK
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace --info
    artifacts:
      - android/app/build/outputs/apk/release/*.apk
